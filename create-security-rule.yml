---
- name: Add Security Rules
  paloaltonetworks.panos.panos_security_rule:
    provider: '{{ provider }}'
    rule_name: '{{ rule_name }}'
    description: '{{ rule_desc }}'
    source_zone: '{{ source_zone }}'
    destination_zone: '{{ destination_zone }}'
    source_ip: ['{{ source_ip }}']
    destination_ip: ['{{ destination_ip }}']
    category: ['{{ category }}']
    application: ['{{ application }}']
    service: ['{{ service }}']
    action: '{{ rule_action }}'
    location: '{{ location }}'
    log_start: '{{ log_start }}'
    log_end: '{{ log_end }}'
    state: '{{ state }}'

